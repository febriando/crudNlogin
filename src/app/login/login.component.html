<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The content half -->
        <div class="col-md-5 bg-primary">
            <div class="gerak">
            <div class="login d-flex align-items-center">
                <!-- Demo content-->
                <figure class="figure rounded shadow p-3 mb-5">
                <div class="container">
                      <div class="row">
                          <div class="col-lg-10 col-xl-12 text-center">
                              <h3 class="display-4">Login</h3>
                              <p>Sign in to your account</p>
                              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                  <div class="form-group mb-3">
                                      <input id="inputEmail" type="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                          <div *ngIf="f.email.errors.required">Email is required</div>
                                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                      </div>
                                  </div>
                                  <div class="form-group mb-3">
                                      <input id="inputPassword" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                          <div *ngIf="f.password.errors.required">Password is required</div>
                                      </div>
                                  </div>
                                  
                                  <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" routerLink="/fruits/home">Login</button>
                                  
                                  </form>
                              </div>
                          </div>
                        </div> <!-- End -->
                    </figure>
                </div>
            </div>
            </div><!-- End -->
            <!-- The image half -->
            <div class="col-md-7 d-none d-md-flex bg-image"></div>
        </div>
</div>
